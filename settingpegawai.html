  const isVisible = dropdown.classList.contains("opacity-100");

  if (isVisible) {
    dropdown.classList.remove("opacity-100", "visible");
    dropdown.classList.add("opacity-0", "invisible");
  } else {
    dropdown.classList.remove("opacity-0", "invisible");
    dropdown.classList.add("opacity-100", "visible");
  }
}

<script>

    let allData = {}; 
  // Fungsi buat generate tabel
function buatTabelBestSurvei(judul, dataObj, path) {
  const container = document.getElementById("dataContainer");
  const card = document.createElement("div");
  card.className = "bg-white shadow rounded p-5 overflow-x-auto";

  const header = document.createElement("h3");
  header.className = "text-lg font-semibold text-gray-700 mb-4";
  header.textContent = judul;

  const table = document.createElement("table");
  table.className = "min-w-full text-sm text-left text-gray-600 border";

  const thead = document.createElement("thead");
  thead.className = "text-xs text-white uppercase bg-[#0d47a1]";

  const trHead = document.createElement("tr");
  trHead.innerHTML = `
    <th class="px-4 py-2 border text-center">No</th>
    <th class="px-4 py-2 border">Triwulan</th>
    <th class="px-4 py-2 border">Responden</th>
    <th class="px-4 py-2 border">Nama Terpilih</th>
    <th class="px-4 py-2 border">Jumlah Nilai</th>
    <th class="px-4 py-2 border text-center">Aksi</th>
  `;
  thead.appendChild(trHead);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");
  tbody.className = "bg-white";

  let no = 1;
  const triwulans = Object.keys(dataObj);
  triwulans.forEach(triwulan => {
    const respondenObj = dataObj[triwulan];
    Object.keys(respondenObj).forEach(responden => {
      const hasilObj = respondenObj[responden];
      Object.keys(hasilObj).forEach(namaTerpilih => {
  const nilaiObj = hasilObj[namaTerpilih];
  
  // Hitung total nilai
  let totalNilai = 0;
  if (typeof nilaiObj === "object" && nilaiObj !== null) {
    Object.values(nilaiObj).forEach(val => {
      totalNilai += Number(val);
    });
  }

  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="px-4 py-2 border text-center">${no++}</td>
    <td class="px-4 py-2 border">${triwulan}</td>
    <td class="px-4 py-2 border">${responden}</td>
    <td class="px-4 py-2 border">${namaTerpilih}</td>
    <td class="px-4 py-2 border">${totalNilai}</td>
    <td class="px-4 py-2 border text-center space-x-2">
  <button onclick="goToMedalist()" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700 transition text-xs">
  <i class="fas fa-eye"></i> Lihat Detail
</button>

  <button onclick="hapusDataBest('${path}/${triwulan}/${responden}/${namaTerpilih}')" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 transition text-xs">
    <i class="fas fa-trash"></i>Hapus
  </button>
</td>


  `;
  tbody.appendChild(tr);
});

    });
  });

  table.appendChild(tbody);
  card.appendChild(header);
  card.appendChild(table);
  container.appendChild(card);
}

// Ambil dan tampilkan data Survei Best Employee & PPNPN
const bestPaths = [
  { path: 'SurveiBestEmployee', title: 'Survei Best Employee' },
//   { path: 'SurveiBestPPNP', title: 'Survei Best PPNPN' }
];

bestPaths.forEach(obj => {
  db.ref(obj.path).once('value', snapshot => {
    const data = snapshot.val();
    if (data) {
      allData[obj.title] = { data: data, path: obj.path };
      buatTabelBestSurvei(obj.title, data, obj.path);
populateFiltersFromFirebase(); // isi filter dari Firebase

    } else {
      const container = document.getElementById("dataContainer");
      const card = document.createElement("div");
      card.className = "bg-white shadow rounded p-5";
      card.innerHTML = `<h3 class="text-lg font-semibold text-gray-700 mb-2">${obj.title}</h3><p class="text-gray-500">Tidak ada data.</p>`;
      container.appendChild(card);
    }
  });
});


// Hapus data di Survei Best
function hapusDataBest(path) {
  if (confirm("Yakin ingin menghapus data ini?")) {
    db.ref(path).remove()
      .then(() => {
        alert("✅ Data berhasil dihapus.");
        location.reload();
      })
      .catch(error => {
        alert("❌ Gagal hapus data: " + error.message);
      });
  }
}

function populateFilters() {
  const triwulanSet = new Set();
  const respondenSet = new Set();
  const namaTerpilihSet = new Set();

  Object.values(allData).forEach(survei => {
    const data = survei.data;
    Object.keys(data).forEach(triwulan => {
      triwulanSet.add(triwulan);
      Object.keys(data[triwulan]).forEach(responden => {
        respondenSet.add(responden);
        Object.keys(data[triwulan][responden]).forEach(nama => {
          namaTerpilihSet.add(nama);
        });
      });
    });
  });

  // Isi dropdown
  const triwulanFilter = document.getElementById("filterTriwulan");
  triwulanSet.forEach(val => {
    triwulanFilter.innerHTML += `<option value="${val}">${val}</option>`;
  });

  const respondenFilter = document.getElementById("filterResponden");
  respondenSet.forEach(val => {
    respondenFilter.innerHTML += `<option value="${val}">${val}</option>`;
  });

  const namaFilter = document.getElementById("filterNamaTerpilih");
  namaTerpilihSet.forEach(val => {
    namaFilter.innerHTML += `<option value="${val}">${val}</option>`;
  });
}


document.getElementById("filterTriwulan").addEventListener("change", applyFilter);
document.getElementById("filterResponden").addEventListener("change", applyFilter);
document.getElementById("filterNamaTerpilih").addEventListener("change", applyFilter);

function applyFilter() {
  const triwulanVal = document.getElementById("filterTriwulan").value;
  const respondenVal = document.getElementById("filterResponden").value;
  const namaVal = document.getElementById("filterNamaTerpilih").value;

  // Clear dataContainer tanpa hapus filter & header
  const dataContainer = document.getElementById("dataContainer");
  dataContainer.innerHTML = "";

  Object.entries(allData).forEach(([judul, survei]) => {
    const data = survei.data;
    const path = survei.path;

    // Filter data
    const filteredData = {};
    Object.keys(data).forEach(triwulan => {
      if (triwulanVal && triwulan !== triwulanVal) return;
      const resObj = data[triwulan];
      const newResObj = {};
      Object.keys(resObj).forEach(responden => {
        if (respondenVal && responden !== respondenVal) return;
        const namaObj = resObj[responden];
        const newNamaObj = {};
        Object.keys(namaObj).forEach(nama => {
          if (namaVal && nama !== namaVal) return;
          newNamaObj[nama] = namaObj[nama];
        });
        if (Object.keys(newNamaObj).length > 0) newResObj[responden] = newNamaObj;
      });
      if (Object.keys(newResObj).length > 0) filteredData[triwulan] = newResObj;
    });

    if (Object.keys(filteredData).length > 0) {
      buatTabelBestSurvei(judul, filteredData, path);
    }
  });
}

function populateFiltersFromFirebase() {
  // Kosongkan dulu dropdownnya
  document.getElementById("filterTriwulan").innerHTML = `<option value="">Semua</option>`;
  document.getElementById("filterResponden").innerHTML = `<option value="">Semua</option>`;
  document.getElementById("filterNamaTerpilih").innerHTML = `<option value="">Semua</option>`;

  // Isi default opsi Triwulan (pakai format TRIWULAN_I)
  const triwulanOptions = ["TRIWULAN_I", "TRIWULAN_II", "TRIWULAN_III", "TRIWULAN_IV"];
  triwulanOptions.forEach(val => {
    document.getElementById("filterTriwulan").innerHTML += `<option value="${val}">${val}</option>`;
  });

  // Ambil daftar Triwulan dari SurveiBestEmployee (tambahkan hanya kalau belum ada)
  db.ref("SurveiBestEmployee").once("value").then(snapshot => {
    const data = snapshot.val();
    if (data) {
      const existingOptions = new Set(triwulanOptions);
      Object.keys(data).forEach(val => {
        if (!existingOptions.has(val)) {
          document.getElementById("filterTriwulan").innerHTML += `<option value="${val}">${val}</option>`;
        }
      });
    }
  });

  // Ambil daftar Responden dari RespondenEmployee
  db.ref("RespondenEmployee").once("value").then(snapshot => {
    const data = snapshot.val();
    if (data) {
      Object.keys(data).forEach(nama => {
        document.getElementById("filterResponden").innerHTML += `<option value="${nama}">${nama}</option>`;
      });
    }
  });

  // Ambil daftar Nama Terpilih dari DinilaiEmployee
  db.ref("DinilaiEmployee").once("value").then(snapshot => {
    const data = snapshot.val();
    if (data) {
      Object.keys(data).forEach(nama => {
        document.getElementById("filterNamaTerpilih").innerHTML += `<option value="${nama}">${nama}</option>`;
      });
    }
  });
}
