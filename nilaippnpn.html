  <script>
  function toggleDropdown() {
  const dropdown = document.getElementById("dropdownProfile");
  const isVisible = dropdown.classList.contains("opacity-100");

  if (isVisible) {
    dropdown.classList.remove("opacity-100", "visible");
    dropdown.classList.add("opacity-0", "invisible");
  } else {
    dropdown.classList.remove("opacity-0", "invisible");
    dropdown.classList.add("opacity-100", "visible");
  }
}

</script>

  function renderTabel(data) {
  const container = document.getElementById("tabelDetail");
  let html = `
    <table class="min-w-full text-sm text-left text-gray-700 border border-gray-300">
      <thead class="bg-blue-800 text-white">
        <tr>
          <th class="border px-2 py-1">TRIWULAN</th>
          <th class="border px-2 py-1">RESPONDEN</th>
          <th class="border px-2 py-1">NAMA TERPILIH</th>
          <th class="border px-2 py-1">KOMPONEN</th>
          <th class="border px-2 py-1">NILAI</th>
          <th class="border px-2 py-1">AKSI</th>
        </tr>
      </thead>
      <tbody>`;

  Object.keys(data).forEach(triwulan => {
    Object.keys(data[triwulan]).forEach(responden => {
      Object.keys(data[triwulan][responden]).forEach(namaTerpilih => {
        const komponenObj = data[triwulan][responden][namaTerpilih];

        komponenPPNPN.forEach((komponen, index) => {
          const qKey = `q${index + 1}`;
          html += `<tr>`;
          if (index === 0) {
            html += `<td class="border px-2 py-1 align-mid" rowspan="${komponenPPNPN.length}">${triwulan}</td>`;
            html += `<td class="border px-2 py-1 align-mid" rowspan="${komponenPPNPN.length}">${responden}</td>`;
            html += `<td class="border px-2 py-1 align-mid" rowspan="${komponenPPNPN.length}">${namaTerpilih}</td>`;
          }

          const nilai = komponenObj[qKey] ?? '-';
          html += `<td class="border px-2 py-1">${komponen}</td>`;
          const path = `SurveiBestPPNP/${triwulan}/${responden}/${namaTerpilih}/${qKey}`;
          html += `<td class="border px-2 py-1" data-path="${path}">${nilai}</td>`;

          html += `<td class="border px-2 py-1 text-center">
            <button onclick="editNilai('${triwulan}', '${responden}', '${namaTerpilih}', '${qKey}', '${komponen}')" title="Edit" class="text-blue-600 hover:text-blue-800 mr-2">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="hapusNilai('${triwulan}', '${responden}', '${namaTerpilih}', '${qKey}')" title="Hapus" class="text-red-600 hover:text-red-800">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>`;

          html += `</tr>`;
        });

      });
    });
  });

  html += `</tbody></table>`;
  container.innerHTML = html;
}

let editPath = "";
let nilaiElement = null;

function editNilai(triwulan, responden, namaTerpilih, qKey, komponenNama) {
  editPath = `SurveiBestPPNP/${triwulan}/${responden}/${namaTerpilih}/${qKey}`;
  nilaiElement = document.querySelector(`[data-path="${editPath}"]`);

  db.ref(editPath).once("value").then(snapshot => {
    const nilai = snapshot.val();
    document.getElementById("modalKomponen").textContent = `Komponen: ${komponenNama}`;
    document.getElementById("inputNilai").value = nilai ?? "";
    document.getElementById("modalEdit").classList.remove("hidden");
  });
}


function simpanEditNilai() {
  const input = document.getElementById("inputNilai").value.trim();

  if (input === "") {
    alert("Nilai tidak boleh kosong.");
    return;
  }

  const nilaiBaru = Number(input);
  if (isNaN(nilaiBaru)) {
    alert("Masukkan angka yang valid.");
    return;
  }

  db.ref(editPath).set(nilaiBaru).then(() => {
    if (nilaiElement) {
      nilaiElement.textContent = nilaiBaru;
    }
    tutupModal();
  }).catch(err => alert("Gagal menyimpan: " + err.message));
}


function tutupModal() {
  document.getElementById("modalEdit").classList.add("hidden");
}

function hapusNilai(triwulan, responden, namaTerpilih, qKey) {
  const yakin = confirm("Hapus nilai komponen ini?");
  if (yakin) {
    db.ref(`SurveiBestPPNP/${triwulan}/${responden}/${namaTerpilih}/${qKey}`)
      .remove()
      .then(() => {
        alert("Nilai berhasil dihapus.");
        init(); // refresh tabel
      })
      .catch(err => alert("Gagal menghapus nilai: " + err.message));
  }
}


  function applyFilter() {
  const filterTriwulan = document.getElementById("filterTriwulan").value;
  const filterResponden = document.getElementById("filterResponden").value;
  const filterNama = document.getElementById("filterNamaTerpilih").value;

  const filtered = {};

  Object.entries(globalData).forEach(([triwulan, triData]) => {
    if (filterTriwulan && triwulan !== filterTriwulan) return;
    Object.entries(triData).forEach(([responden, resData]) => {
      if (filterResponden && responden !== filterResponden) return;
      Object.entries(resData).forEach(([namaTerpilih, nilaiObj]) => {
        if (filterNama && namaTerpilih !== filterNama) return;
        if (!filtered[triwulan]) filtered[triwulan] = {};
        if (!filtered[triwulan][responden]) filtered[triwulan][responden] = {};
        filtered[triwulan][responden][namaTerpilih] = nilaiObj;
      });
    });
  });

  renderTabel(filtered);
}



  function populateFilters(respondenList, dinilaiList) {
  const selRes = document.getElementById("filterResponden");
  const selNama = document.getElementById("filterNamaTerpilih");

  selRes.innerHTML = `<option value="">Semua Responden</option>` + respondenList.map(x => `<option value="${x}">${x}</option>`).join('');
  selNama.innerHTML = `<option value="">Semua Nama</option>` + dinilaiList.map(x => `<option value="${x}">${x}</option>`).join('');

  selRes.onchange = applyFilter;
  selNama.onchange = applyFilter;
}


 async function init() {
  const snapshot = await db.ref("SurveiBestPPNP").once("value");
  const data = snapshot.val();
  globalData = data || {};

  // Ambil key dari objek, karena struktur datamu bukan array
  const resSnap = await db.ref("RespondenPPNPN").once("value");
  const respondenList = resSnap.exists() ? Object.keys(resSnap.val()) : [];

  const dinilaiSnap = await db.ref("DinilaiPPNPN").once("value");
  const dinilaiList = dinilaiSnap.exists() ? Object.keys(dinilaiSnap.val()) : [];

  renderTabel(globalData);
  populateFilters(respondenList, dinilaiList);

  const triwulanList = Object.keys(globalData);
  const selTriwulan = document.getElementById("filterTriwulan");
  selTriwulan.innerHTML = `<option value="">Semua</option>` + triwulanList.map(x => `<option value="${x}">${x}</option>`).join('');
  selTriwulan.onchange = applyFilter;
}
