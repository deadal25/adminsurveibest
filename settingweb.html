  <script>
  function toggleDropdown() {
  const dropdown = document.getElementById("dropdownProfile");
  const isVisible = dropdown.classList.contains("opacity-100");

  if (isVisible) {
    dropdown.classList.remove("opacity-100", "visible");
    dropdown.classList.add("opacity-0", "invisible");
  } else {
    dropdown.classList.remove("opacity-0", "invisible");
    dropdown.classList.add("opacity-100", "visible");
  }
}

</script>

      }
    });
  }

function tampilTriwulan() {
    const tabel = document.getElementById('isiTabelTriwulan');
    tabel.innerHTML = '';

    const filterSurvei = document.getElementById('filterSurvei').value;
    const filterTriwulan = document.getElementById('filterTriwulan').value;

    const list = [
        { nama: 'Survei Best Employee', path: 'SurveiBestEmployee' },
        { nama: 'Survei Best PPNP', path: 'SurveiBestPPNP' },
        { nama: 'Survei Best Mandarkeu', path: 'surveibestmandarkeu' }
    ];

    let no = 1;
    list.forEach(item => {
        if (filterSurvei && item.nama !== filterSurvei) return;

        db.ref(item.path).once('value').then(snapshot => {
            snapshot.forEach(child => {
                const triwulan = child.key;
                if (filterTriwulan && triwulan !== filterTriwulan) return;

                const tr = document.createElement('tr');
                tr.classList.add('hover:bg-blue-50');
                tr.innerHTML = `
    <td class="border border-blue-300 p-2 text-center">${no++}</td>
    <td class="border border-blue-300 p-2">${item.nama}</td>
    <td class="border border-blue-300 p-2">${triwulan}</td>
    <td class="border border-blue-300 p-2 space-x-2 flex justify-center items-center">
    <button onclick="hapusTriwulan('${item.path}', '${triwulan}')" 
        class="flex items-center gap-1 bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-center">
        <i class="fas fa-trash"></i> Delete
    </button>
</td>

`;
                tabel.appendChild(tr);
            });
        });
    });
}


    function hapusTriwulan(path, triwulan) {
      if (confirm(`Yakin hapus ${triwulan}?`)) {
        db.ref(path + '/' + triwulan).remove()
          .then(() => {
            alert('â Berhasil dihapus');
            tampilTriwulan();
          });
      }
    }

    tampilTriwulan();
</script>
