  <script>
  function toggleDropdown() {
  const dropdown = document.getElementById("dropdownProfile");
  const isVisible = dropdown.classList.contains("opacity-100");

  if (isVisible) {
    dropdown.classList.remove("opacity-100", "visible");
    dropdown.classList.add("opacity-0", "invisible");
  } else {
    dropdown.classList.remove("opacity-0", "invisible");
    dropdown.classList.add("opacity-100", "visible");
  }
}

</script>

<script>
    function previewGambar() {
  const file = document.getElementById("inputFoto").files[0];
  const preview = document.getElementById("previewFoto");

  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      preview.classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
}

</script>

  function editData(refName, nama, oldData) {
  refAktif = refName;
  namaEditLama = nama;
  document.getElementById('modalTitle').textContent = "Edit Data";
  document.getElementById('inputNama').value = nama;
  document.getElementById('inputJabatan').value = oldData.jabatan || "";

  const fotoWrapper = document.getElementById("fotoWrapper");
  const preview = document.getElementById('previewFoto');

  if (refAktif === "DinilaiEmployee") {
    fotoWrapper.classList.remove("hidden");
    if (oldData.foto) {
      preview.src = oldData.foto;
      preview.classList.remove("hidden");
    } else {
      preview.src = "";
      preview.classList.add("hidden");
    }
  } else {
    fotoWrapper.classList.add("hidden");
  }

  document.getElementById('modalForm').classList.remove('hidden');
  document.getElementById('modalForm').classList.add('flex');
}




  function tutupModal() {
    document.getElementById('modalForm').classList.remove('flex');

  // Fungsi simpan data
  function simpanData() {
  const namaBaru = document.getElementById('inputNama').value.trim();
  const jabatan = document.getElementById('inputJabatan').value.trim();
  const previewFoto = document.getElementById('previewFoto');
  const fotoBase64 = (refAktif === "DinilaiEmployee") ? previewFoto.src : null;

  if (!namaBaru || !jabatan) {
    return alert("Nama dan Jabatan harus diisi!");
  }

  const refBaru = db.ref(`${refAktif}/${namaBaru}`);

  if (namaEditLama) {
    const refLama = db.ref(`${refAktif}/${namaEditLama}`);

    refLama.once('value').then(snapshot => {
      const oldData = snapshot.val() || {};

      const dataBaru = {
        jabatan,
        timestamp: oldData.timestamp || Date.now()
      };

      if (refAktif === "DinilaiEmployee") {
        if (fotoBase64 && fotoBase64 !== window.location.href) {
          dataBaru.foto = fotoBase64;
        } else if (oldData.foto) {
          dataBaru.foto = oldData.foto;
        }
      }
//       if (refAktif === "DinilaiEmployee") {
//   if (fotoBase64 && fotoBase64.startsWith("data:image/")) {
//     dataBaru.foto = fotoBase64;
//   } else if (oldData.foto) {
//     dataBaru.foto = oldData.foto;
//   }
// }


      refBaru.set(dataBaru).then(() => {
        if (namaEditLama !== namaBaru) {
          refLama.remove();
        }
        alert("â Data berhasil diperbarui!");
        tutupModal();
      }).catch(err => console.error("â Gagal menyimpan:", err));
    });

  } else {
    const data = {
      jabatan,
      timestamp: Date.now()
    };

    if (refAktif === "DinilaiEmployee" && fotoBase64 && fotoBase64 !== window.location.href) {
      data.foto = fotoBase64;
    }
//     if (refAktif === "DinilaiEmployee" && (!fotoBase64 || !fotoBase64.startsWith("data:image/"))) {
//   return alert("Mohon upload foto terlebih dahulu.");
// }



    refBaru.set(data).then(() => {
      alert("â Data berhasil disimpan!");
      tutupModal();
    }).catch(err => console.error("â Gagal menyimpan:", err));
  }
}

  // Fungsi load tabel
  function loadTabel(refName, tableContainerId) {
  const ref = db.ref(refName);
  ref.on('value', snapshot => {
    const data = snapshot.val();

    let html = `<table class="min-w-full text-sm text-left text-gray-600 border">
      <thead class="text-xs text-white uppercase ${refName.includes('PPNPN') ? 'bg-blue-600' : 'bg-green-600'}">
        <tr>
          <th class="px-4 py-2 text-center">No</th>
          ${refName === 'DinilaiEmployee' ? '<th class="px-4 py-2 text-center">Foto</th>' : ''}
          <th class="px-4 py-2 text-center">Nama</th>
          <th class="px-4 py-2 text-center">Jabatan</th>
          <th class="px-4 py-2 text-center">Aksi</th>
        </tr>
      </thead>
      <tbody>`;

    if (data) {
      const sortedData = Object.entries(data).sort((a, b) => {
        return (a[1].timestamp || 0) - (b[1].timestamp || 0);
      });

      let no = 1;
      sortedData.forEach(([nama, detail]) => {
        html += `<tr>
          <td class="px-4 py-2 text-center">${no++}</td>`;

        if (refName === 'DinilaiEmployee') {
          html += `
            <td class="px-4 py-2 text-center">
              ${detail.foto ? `<img src="${detail.foto}" class="w-10 h-10 rounded-full object-cover mx-auto" />` : '-'}
            </td>`;
        }

        html += `
          <td class="px-4 py-2 text-left break-words">${nama}</td>
          <td class="px-4 py-2 text-left break-words max-w-xs">${detail.jabatan}</td>
          <td class="px-4 py-2 text-center">
            <div class="flex items-center gap-2 flex-wrap">
              <button 
                onclick='editData("${refName}", "${nama}", ${JSON.stringify(detail)})' 
                class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded font-semibold text-xs flex items-center gap-1">
                <i class="fas fa-edit"></i>Edit
              </button>
              <button 
                onclick='hapusData("${refName}", "${nama}")' 
                class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded font-semibold text-xs flex items-center gap-1">
                <i class="fas fa-trash-alt"></i>Hapus
              </button>
            </div>
          </td>
        </tr>`;
      });
    } else {
      html += `<tr><td colspan="${refName === 'DinilaiEmployee' ? 5 : 4}" class="text-center px-4 py-2 text-gray-500">Belum ada data</td></tr>`;
    }

    html += '</tbody></table>';
    document.getElementById(tableContainerId).innerHTML = html;
  });
}

  function showToast(pesan, warna = "green") {
  const toast = document.getElementById("toast");
  toast.className = `fixed bottom-5 right-5 bg-${warna}-600 text-white px-4 py-2 rounded shadow-md opacity-0`;
  toast.textContent = pesan;
  toast.classList.remove("hidden");
  setTimeout(() => {

  }, 10);

    setTimeout(() => toast.classList.add("hidden"), 300);
  }, 2500);
